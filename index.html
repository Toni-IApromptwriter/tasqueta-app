                                    <button onClick={() => setCurrentView('choose')} className="btn-secondary px-8 py-3 rounded-xl">‚Üê Volver</button>
                                </div>
                            </div>
                        </div>
                        <TopBar />
                        <FloatingContactButtons />
                        <ImprescindiblesModal />
                        <VinosModal />
                        <AllergenWarningModal />

            if (currentView === 'recommender') {

                    return (
                        <>
                            <div className="min-h-screen content-with-topbar p-4" style={{backgroundColor: 'var(--tasqueta-cream)'}}>
                                <div className="max-w-4xl mx-auto py-8 animate-fade-in">
                                    <h2 className="font-playfair text-4xl mb-2 text-center" style={{color: 'var(--tasqueta-blue)'}}>Personaliza tu experiencia</h2>
                                    <p className="text-center mb-8 text-gray-600">Cu√©ntanos tus preferencias</p>
                                    <div className="mb-8">

                                        </div>
                                        <div className="progress-bar"><div className="progress-fill" style={{width: '66%'}}></div></div>
                                    </div>

                                                    {allergen.charAt(0).toUpperCase() + allergen.slice(1)}
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="bg-white rounded-3xl shadow-lg p-6 mb-6">
                                        <h3 className="font-bold mb-2 text-xl">üéØ ¬øCu√°l es tu objetivo hoy?</h3>
                                        <div className="space-y-2">
                                            {objectives.map(obj => (
                                                <button key={obj} onClick={() => setFormData({...formData, objective: obj})} className={`w-full p-4 rounded-xl border-2 text-left transition-all font-medium ${formData.objective === obj ? 'btn-primary border-transparent' : 'border-gray-200 hover:border-blue-300 bg-white text-gray-700'}`}>
                                                    {obj}
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="flex gap-4">
                                        <button onClick={() => setCurrentView('choose')} className="flex-1 btn-secondary py-4 rounded-xl font-bold">‚Üê Atr√°s</button>
                                        <button onClick={() => setStep(3)} disabled={!formData.objective} className="flex-1 btn-primary py-4 rounded-xl font-bold">Ver Recomendaciones ‚Üí</button>
                                    </div>
                                </div>
                            </div>
                            <TopBar />
                            <FloatingContactButtons />
                            <ImprescindiblesModal />
                            <VinosModal />
                            <AllergenWarningModal />
                        </>
                    );
                }

                if (step === 3) {
                    return (
                        <>
                            <div className="min-h-screen content-with-topbar p-4" style={{backgroundColor: 'var(--tasqueta-cream)'}}>
                                <div className="max-w-6xl mx-auto py-8 animate-fade-in">
                                    <h2 className="font-playfair text-4xl mb-2 text-center" style={{color: 'var(--tasqueta-blue)'}}>Tus Recomendaciones</h2>
                                    <p className="text-center mb-8 text-gray-600">Marca lo que te guste</p>

                                    <div className="mb-8">
                                        <h3 className="section-header font-playfair text-2xl mb-6">üçΩÔ∏è Platos Recomendados</h3>
                                        <div className="grid md:grid-cols-2 gap-4">
                                            {recommendations.dishes.map(dish => (
                                                <div key={dish.id} onClick={() => toggleDish(dish.id)} className={`card-hover cursor-pointer p-6 rounded-2xl border-2 ${formData.selectedDishes.includes(dish.id) ? 'selected-card' : dish.badge === 'imperdible' ? 'imperdible-card' : 'bg-white border-gray-200'}`}>

                                                            <h4 className="font-bold text-lg">{dish.name}</h4>
                                                            {dish.badge && <span className={getBadgeClass(dish.badge)}>{getBadgeIcon(dish.badge)} {dish.badge.toUpperCase()}</span>}
                                                        </div>
                                                        <span className="price-tag">{dish.price}‚Ç¨</span>
                                                    </div>
                                                    <p className="text-sm text-gray-600">{dish.description}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="mb-8">
                                        <h3 className="section-header font-playfair text-2xl mb-6">üç∑ Vinos Recomendados</h3>
                                        <div className="grid md:grid-cols-3 gap-4">
                                            {recommendations.wines.map(wine => (
                                                <div key={wine.id} onClick={() => toggleWine(wine.id)} className={`card-hover cursor-pointer p-6 rounded-2xl border-2 ${formData.selectedWines.includes(wine.id) ? 'selected-card' : 'bg-white border-gray-200'}`}>
                                                    <h4 className="font-bold text-lg mb-1">{wine.name}</h4>
                                                    <p className="text-sm text-gray-600 mb-2">{wine.type} ¬∑ {wine.region}</p>
                                                    <p className="price-tag">{wine.price}‚Ç¨</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="flex gap-4">
                                        <button onClick={() => setStep(2)} className="flex-1 btn-secondary py-4 rounded-xl font-bold">‚Üê Atr√°s</button>
                                        <button onClick={handleSubmit} disabled={loading || formData.selectedDishes.length === 0} className="flex-1 btn-primary py-4 rounded-xl font-bold">
                                            {loading ? <span className="flex items-center justify-center gap-2"><div className="spinner mx-auto"></div> Guardando...</span> : 'Confirmar Selecci√≥n ‚úì'}
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <FloatingContactButtons />
                            <ImprescindiblesModal />
                            <VinosModal />
                            <AllergenWarningModal />

                    );

            }

            return <div>Cargando...</div>;
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
